<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Thorstein's milestone project in the 12Day course for the data incubator'">
    <meta name="Thorstein">
    <link rel="icon" href="https://raw.githubusercontent.com/ThaThoss/FlaskDemo/master/templates/Beholder2.ico">

    <title>Thorstein's Milestone Project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://cdn.pydata.org/bokeh/release/bokeh-0.12.6.min.css" type="text/css" />

    <style>
        body {
            padding-top: 70px;
        }
    </style>

    <script type="text/javascript" src="https://cdn.bokeh.org/bokeh/release/bokeh-2.0.1.min.js" integrity="sha384-JpP8FXbgAZLkfur7LiK3j9AGBhHNIvF742meBJrjO2ShJDhCG2I1uVvW+0DUtrmc" crossorigin="anonymous"></script>

</head>

<body>

    <!-- navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav-1">
                <span class="sr-only">Toggle navigation</span>
                </button>
                <span class="navbar-brand">Ticker Lookup App</span>
            </div>

            <div class="collapse navbar-collapse" id="nav-1">
                <ul class="nav navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/index">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/ThaThoss/FlaskDemo">GitHub</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.thedataincubator.com/12day.html">12-day</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.quandl.com/">Data Source</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-left">
                <form method='post' action=''>
                    <p>Enter a ticker, example: AAPL, WMT or MSFT</p>
                    <p>
                        {{ form.ticker.label }}<br> {{ form.ticker(size=32) }}
                    </p>
                    <p>
                        <input type="checkbox" name='features' value='close' />Closing price<br>
                        <input type="checkbox" name='features' value='adj_close' />Adjusted closing price<br>
                        <input type="checkbox" name='features' value='open' />Opening price<br>
                        <input type="checkbox" name='features' value='adj_open' />Adjusted opening price<br>
                    </p>

                    <p>{{ form.submit() }}</p>
                </form>
            </div>
        </div>
    </div>





    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js "></script>
</body>

</html>
